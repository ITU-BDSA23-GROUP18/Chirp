name: Release

on:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Publish Linux
        run: |
          dotnet publish --runtime linux-x64 --self-contained
          zip -r linux.zip src/SimpleDB/bin/Debug/net7.0/linux-x64/publish/ src/Chirp.CLI/bin/Debug/net7.0/linux-x64/publish/
      - name: Publish Windows
        run: |
          dotnet publish --runtime win-x64 --self-contained
          zip -r windows.zip src/SimpleDB/bin/Debug/net7.0/win-x64/publish/ src/Chirp.CLI/bin/Debug/net7.0/win-x64/publish/
      - name: Publish OSX x64
        run: |
          dotnet publish --runtime osx-x64 --self-contained
          zip -r osx-64.zip src/SimpleDB/bin/Debug/net7.0/osx-x64/publish/ src/Chirp.CLI/bin/Debug/net7.0/osx-x64/publish/
      - name: Publish OSX arm
        run: |
          dotnet publish --runtime osx-arm64 --self-contained
          zip -r osx-arm64.zip src/SimpleDB/bin/Debug/net7.0/osx-arm64/publish/ src/Chirp.CLI/bin/Debug/net7.0/osx-arm64/publish/

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux.zip
            windows.zip
            osx-64.zip
            osx-arm64.zip
